<h1>Salary Calculator</h1>
<hr>
<section>
    <div class="field">
        <label for="">Basic :</label>
        <!-- <input type="number" (change)="onBasicChange($event.target.valueAsNumber)"> -->
        <input type="number" (input)="model.basic = $event.target.valueAsNumber">
    </div>
    <div class="field">
        <label for="">HRA :</label>
        <input type="number" (input)="model.hra = $event.target.valueAsNumber">
    </div>
    <div class="field">
        <label for="">DA :</label>
        <input type="number" (input)="model.da = $event.target.valueAsNumber">
    </div>
    <div class="field">
        <label for="">Tax :</label>
        <input type="range" (input)="model.tax = $event.target.valueAsNumber" min="0" max="30" value="0">
    </div>
    <div class="field">
        <input type="button" value="Calculate" (click)="model.calculate()">
    </div>
    <div class="field">
        <span for="">Show Result : </span>
        <input type="checkbox" (change)="showResult=$event.target.checked">
        <table *ngIf="showResult">
            <tbody>
                <tr>
                    <td id="tdBasic">{{model.basic}}</td>
                    <td id="tdHra">{{model.hra}}</td>
                    <td id="tdDa">{{model.da}}</td>
                    <td id="tdTax">{{model.tax}}</td>
                    <td id="tdSalary"
                        [ngClass]="{goodSalary : model.salary >= 10000, poorSalary : model.salary < 10000}"
                    >{{model.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
